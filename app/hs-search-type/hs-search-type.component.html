<form [ngFormModel]="typeForm"
      (ngSubmit)="onSubmit(typeForm.value)">
    <div class="form-group">
        <label>Search by {{ itemsType }}</label>
        <select [ngFormControl]="type" class="form-control">
            <option *ngFor="#item of items">
                {{item}}
            </option>
        </select>
    </div>
    <div class="form-group text-right">
        <button type="submit" class="btn btn-primary">Search by {{ itemsType }}</button>
    </div>
</form>
