<h2>Dashboard</h2>
<hs-search-types (cardsReceived)="displayCards($event)"></hs-search-types>

<table class="table" *ngIf="cards">
    <thead>
        <tr>
            <th>#</th>
            <th>Card name</th>
            <th>Player class</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#card of cards; #i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ card.name }}</td>
            <td>{{ card.playerClass }}</td>
        </tr>
    </tbody>
</table>
